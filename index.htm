<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserMuelas</title>
</head>
<body>
    <div class="cuerpo-grande">
        <div class="titulo">
            <h1>BIENVENIDO A RESERMUELAS</h1>
        </div>
        
        <h2>Usted ha ingresado la siguiente cantidad de dinero a su cuenta</h2>

        <div class="container">
            <h2>Información Personal</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
    
        <div class="container">
            <h2>Detalles de la Reserva</h2>
            <label for="date">Fecha de la reserva:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="time">Hora:</label>
            <select id="time" name="time" required>
                <option value="">Selecciona una hora</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
            </select>
        </div>
    
        <div class="container">
            <h2>Confirmar Reserva</h2>
            <button type="submit" id="submitBtn">Reservar</button>
            <div class="link">
                <a href="#calendar" id="calendarLink">Ver calendario de reservas</a>
            </div>
        </div>
    
        <div class="container calendar" id="calendar" style="display: none;">
            <h2>Calendario de Reservas</h2>
            <ul id="reservationList">
                <!-- Las reservas se cargarán aquí dinámicamente -->
            </ul>
        </div>
    
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
