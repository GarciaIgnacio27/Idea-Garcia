<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserMuelas - Citas con el Dentista</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- jQuery para AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Reserva tu Cita</h2>
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
        
        <label for="edad" class="form-label mt-2">Edad:</label>
        <input type="number" id="edad" class="form-control" required>
        
        <label for="fecha" class="form-label mt-2">Fecha de la Cita:</label>
        <input type="date" id="fecha" class="form-control" required>
        
        <button type="submit" id="submitBtn" class="btn btn-primary mt-3">Reservar</button>
        <p id="error-message" style="color: red; font-weight: bold; text-align: center; display: none;">
            Debe ser mayor de 18 a√±os para reservar una cita.
        </p>
    </div>

    <div id="calendar" class="container">
        <h2>Calendario de Citas</h2>
        <ul id="citas-list"></ul>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
